<!-- public/partials/cr.html -->
<section class="max-w-4xl mx-auto p-4">
  <h2 class="text-xl font-semibold mb-4">Coût de revient</h2>

  <div class="grid sm:grid-cols-2 gap-4">
    <div class="rounded-xl border border-neutral-200 p-4">
      <div class="text-sm text-neutral-500 mb-1">Surface totale</div>
      <div id="cr-surface" class="text-lg font-semibold">— m²</div>
    </div>

    <div class="rounded-xl border border-neutral-200 p-4">
      <div class="text-sm text-neutral-500 mb-1">Prix vendu / m² (TTC)</div>
      <div id="cr-pv-m2-ttc" class="text-lg font-semibold">— €/m²</div>
      <div class="text-xs text-neutral-500 mt-1">
        HT : <span id="cr-pv-m2-ht">— €/m²</span>
      </div>
    </div>

    <div class="rounded-xl border border-neutral-200 p-4">
      <div class="text-sm text-neutral-500 mb-1">Coût de revient / m²</div>
      <div id="cr-cr-m2" class="text-lg font-semibold">— €/m²</div>
      <div class="text-xs text-neutral-500 mt-1" id="cr-hint" hidden>
        Configure <code>PRICING.costs.m2</code> ou <code>PRICING.margin.ttcRate</code> pour un calcul auto.
      </div>
    </div>

    <div class="rounded-xl border border-neutral-200 p-4">
      <div class="text-sm text-neutral-500 mb-1">Coût de revient / meuble</div>
      <div id="cr-cr-meuble" class="text-lg font-semibold">— €</div>
    </div>
  </div>

  <div class="rounded-xl border border-neutral-200 p-4 mt-4">
    <div class="text-sm text-neutral-500 mb-1">Prix vendu total</div>
    <div class="text-lg font-semibold">
      <span id="cr-pv-total-ttc">— € TTC</span>
      <span class="text-xs text-neutral-500 ml-2">HT : <span id="cr-pv-total-ht">— €</span></span>
    </div>
  </div>
</section>
